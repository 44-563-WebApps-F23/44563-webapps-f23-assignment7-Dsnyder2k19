    <script>
        var ids = ["image0","image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24"]
        var checkCount = 0;
        var Penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var GameOver = false;

        function check(position) {
            if (GameOver) {
                return;
            }
            var imageId = ids[position];
            var imageElement = document.getElementById(imageId);

            if (position === treasureLocation) {
                imageElement.src = "Treasure.png";
                GameOver = true;
                Penalty -= 3;
            } else if (position === trapLocation){
                imageElement.src = "Mimic.png";
                GameOver = true;
                Penalty += 4;
            } else {
                imageElement.src = "Pirate.png";
            }

            checkCount ++;
            Penalty ++;
            document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
            document.getElementById("penalty").textContent = "Penalty is " + Penalty;
            lastCheck = position;
        }

        function help() {
            if (GameOver) {
                return;
            }
            var row = Math.floor(lastCheck / 5);
            var col = lastCheck % 5;
            var treasureRow = Math.floor(treasureLocation / 5);
            var treasureCol = treasureLocation % 5;
            var rowDiff = Math.abs(row - treasureRow);
            var colDiff = Math.abs(col - treasureCol);

            if ((rowDiff <= 1 && colDiff <= 1) && !(rowDiff == 1 && colDiff == 1)){
                document.getElementById("help").textContent = "Can smell it";
                Penalty += 2;
            } else if (rowDiff + colDiff === 2){
                document.getElementById("help").textContent = "Close Matie";
                Penalty += 2;
            } else {
                document.getElementById("help").textContent = "Step Faster";
            }
            document.getElementById("penalty").textContent = "Penalty is " + Penalty;

        }

    </script>
