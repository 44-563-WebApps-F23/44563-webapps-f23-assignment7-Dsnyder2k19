<!DOCTYPE html>
<html> <head> 
<title> Building a Merger</title>
<style>
	.flex-container {
		display: flex;  
		flex-direction:row;
		background-color: red;
	}

	.flex-container > div {
		background-color: #f1f1f1;
		margin: 10px;  
		padding: 20px;  
		font-size: 30px;
	}

	.merger {  /*div children of the flex container*/
  		background-color: #f1f1f1; 
  		margin: 10px;  
		padding: 20px;  
		font-size: 30px;
	}

	/* Responsive layout */
	@media (max-width: 600px) { 
	 	.flex-container{
			flex-direction:column;
		 	background-color: green;
	  	}
	}
</style></head>



<body>
	<h1> Dylan Snyder builds a merger</h1>
	<input type="text" id="textInput" placeholder="Enter text">
	<button onclick="addFront()">Add front</button>
	<button onclick="addElement()">Add end</button>
	<button onclick="remove()">Remove</button>
	<div class="flex-container" id="target">
		<div class="merger">Item 1</div>
		<div class="merger">Item 2</div>
		<div class="merger">Item 3</div>
	</div>
</body>

<script>
	function addElement() {
		var inputValue = document.getElementById('textInput').value;
		var newElement = document.createElement('div');

		newElement.innerHTML = inputValue;
		newElement.className = "merger";

		document.getElementById('target').appendChild(newElement);
	}

	function remove() {
		var mergerItems = document.getElementsByClassName("merger");
		var length = mergerItems.length;
		if (length > 0) {
			document.getElementById('target').removeChild(mergerItems[Math.floor(length/2)]);
		}
	}

	function addFront() {
		var inputValue = document.getElementById('textInput').value;
		var newElement = document.createElement('div');

		newElement.innerHTML = inputValue;
		newElement.className = "merger";

		var container = document.getElementById('target');

		container.insertBefore(newElement, container.firstChild);
	}

</script>
</html>
